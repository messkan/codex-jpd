<div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Membres</h3>
     
      </div>
       <div class="card-body table-responsive p-0" >
        <table class="table table-head-fixed text-nowrap">
          <thead>
            <tr>
              <th>Username</th>
              <th>Role</th>
              <th>Objectif du chiffre</th>
              <th>Montant signe</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let user of users" role="row" class="odd">
                <td class="sorting_1">{{user.username}}</td>
                <td>{{user.role}}</td>
                <td>{{user.Objectif_De_Chiffre}}</td>
                 <td>{{ Montant_Signe}}</td>
                 <td>
                    <i class="fa fa-trash" style="color: red;cursor: pointer;"  (click)="deleteMethod(user._id)"></i>
                 </td>
              </tr> 
            </tbody>
        </table>
      </div>
      <div class="card-footer">

      </div>

      <!-- /.card-footer-->
    </div>
  </div>
